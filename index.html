<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English–Urdu Vocabulary Practice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="container">
    <h1>English–Urdu Vocabulary Practice</h1>

    <div id="word-list" class="hidden">
      <h2>Preview of 10 Words</h2>
      <table id="preview-table">
        <thead>
          <tr><th>English</th><th>Urdu</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="start-quiz">Start Quiz</button>
    </div>

    <div id="quiz-section" class="hidden">
      <h2 id="question"></h2>
      <div id="options"></div>
      <button id="next">Next</button>
      <p id="score"></p>
    </div>

    <button id="show-words">Show Words to Practice</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
